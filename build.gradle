buildscript {
    ext {
        springBootVersion = '1.4.4.RELEASE'
        spockFrameworkVersion = '1.1-groovy-2.4-rc-3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

jar {
    baseName = 'episodie-api'
    version = '0.0.1-SNAPSHOT'
}

springBoot {
    executable = true
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    /** SPRING **/
//	providedRuntime "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"

    /** TESTS **/
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile (group:'org.spockframework', name:'spock-core', version:"$spockFrameworkVersion")
    testCompile (group:'org.spockframework', name:'spock-spring', version:"$spockFrameworkVersion")
    testCompile "org.codehaus.groovy:groovy-all:2.4.8"

    /** UTILS **/
    compile "org.projectlombok:lombok:1.16.10"
    runtime('mysql:mysql-connector-java')
}
